<!DOCTYPE html>
<html>
  <head>
    <title>Checking your HTML</title>
  </head>
  <body>
    <p>Hello <strong>World</strong></p>
    <p>My <em>Practice</em> <small>web</small> page</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>

    <!-- this is and unorder list -->
    <ul>
      <li>yoshi</li>
      <li>luigi</li>
      <li>toad</li>
    </ul>
    <!-- this is and order list -->
    <div>
      <ol>
        <li>yoshi</li>
        <li>luigi</li>
        <li>toad</li>
      </ol>
      <!-- this is the div tag (divsion) -->
    </div>
    <!-- this is what a spam tag looks like -->
    <span
      >This is placement for a <br />
      span tag!</span
    >
  </body>
</html>
